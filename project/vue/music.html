<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  <style lang="">
    ul {
      list-style: none;
    }
    ul li {
      padding: 10px;
      margin: 20px;
      cursor: pointer;
    }
    ul li:hover {
      background: orange;
    }
    .currentPlaying {
      background: seagreen;
    }
  </style>
</head>
<body>
  <div id="app">
    <audio :src="getCurrentSongSrc" autoplay controls></audio>
    <ul>
      <li v-for="(item, index) in imgData" @click='play(index)' :class="{currentPlaying: isActive(index)}">
        <h3>{{index}}. {{item.author}}-{{item.name}}</h3>
      </li>
    </ul>
  </div>
  <script>
    let imgData = [
      {id: 1, name: 'Endeavors', author:'Mitis' ,songSrc:'http://fs.w.kugou.com/201905101457/ded07d4192d89d3922308fc4bc34e3be/G113/M03/09/19/sQ0DAFvpE8qAPRrDADXKUfIk3NA727.mp3'},
      {id: 2, name: 'Ascension', author:'Mitis' ,songSrc:'http://fs.w.kugou.com/201905101459/c7deed16012a3849c08c97deaeb2db47/G149/M01/0C/17/NYcBAFvbdxSAYU0-ADY8QK43RKs990.mp3'},
      {id: 3, name: 'open Window', author:'Mitis' ,songSrc:'http://fs.w.kugou.com/201905101458/7842b06a1343e4e80b6bed1aec9d4609/G148/M0B/09/04/1A0DAFvgW6uADcPQADnxjcdOX7Q746.mp3'}
    ]
    new Vue({
      el: "#app",
      template: ``,
      data() {
        return {
          imgData,
          currentIndex: 0
        }
      },
      computed: {
        getCurrentSongSrc() {
          return this.imgData[this.currentIndex].songSrc;
        }
      },
      methods: {
        play(index) {
          this.currentIndex = index;
        },
        isActive(index) {
          return this.currentIndex === index;
        }
      }
    })
  </script>
</body>
</html>
