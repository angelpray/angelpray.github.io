<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>响应式表单</title>
    <link rel="stylesheet" href="./css/响应式表单.css">
</head>

<body>
    <header>
        <h1>Oscar Redemption</h1>
        <p class="description">Here's your chance to set the record straight:
            tell us what year the wrong film got noninated,
            and which film should have received a nod...
        </p>
    </header>
    <main>
        <form action="#" method="GET">
            <fieldset class="filmPart part1">
                <legend>About the offending film(part 1 of 3)</legend>
                <div class="inputWrapper">
                    <input type="text" name="question" id="question" placeholder="e.g. King Kong" required autofocus>
                    <!-- for属需要和input的ID绑定 -->
                    <label for="question">The film in question</label>
                </div>
                <div class="inputWrapper">
                    <input type="number" name="year" id="year">
                    <label for="year">Year Of Crime</label>
                </div>
                <div class="inputWrapper">
                    <input type="text" name="award" id="award" list="adwardWon" placeholder="e.g. Best Picture" required>
                    <label for="award">Award Won</label>
                    <datalist id="adwardWon">
                        </datalist><select>
                            <option value="Best Picture">Best Picture</option>
                            <option value="Best Director">Best Director</option>
                            <option value="Best adapted Screenplay">Best adapted Screenplay</option>
                            <option value="Best original Screenplay">Best original Screenplay</option>
                        </select>
                    
                </div>
                <div class="inputWrapper">
                    <textarea name="comments" id="comments" placeholder="I fell asleep within 20 minute"></textarea>
                    <label for="comments">Tell us why that's wrong?</label>
                </div>
                <div class="inputWrapper">
                    <span>
                        <input type="range" name="rate" id="rate" value="5" min="1" max="10">
                        <span>5</span>
                    </span>
                    <label for="rate">How you rate it(1 is woeful, 10 is great)</label>
                </div>
            </fieldset>
            <fieldset class="filmPart part2">
                <legend>What should have won? (part 2 of 3)</legend>
                <div class="inputWrapper">
                    <input type="text" name="question" id="question" placeholder="e.g. Cable Guy" required>
                    <!-- for属需要和input的ID绑定 -->
                    <label for="question">The film that should have won?</label>
                </div>
                <div class="inputWrapper">
                    <textarea name="comments" id="comments" placeholder="Hello?"></textarea>
                    <label for="comments">Tell us why it should have won?</label>
                </div>
            </fieldset>
            <button type="submit" class="subBtn">
                <span class="rotateWrapper">
                    <span class="panel front">填好了吗？</span>
                    <span class="panel back">提交</span>
                </span>
            </button>
        </form>
    </main>
</body>

</html>
