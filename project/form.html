<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="pageWrapper">
        <form action="" method="get" class="narutoForm">
            <div class="title">
                <h1>火影忍者
                    <strong>10周年</strong>
                </h1>
                <div class="box drop-shadow">
                    <i class="arrow"></i>
                    你还有多少个十年
                </div>
            </div>
            <p>
                <label for="ninja" class="label">忍者</label>
                <input type="text" name="ninja" id="ninja" value="宇智波鼬">
            </p>
            <p>
                <label for="pwd" class="label">暗号</label>
                <input type="password" name="pwd" id="pwd" value="123456">
            </p>
            <p>
                <label class="label">忍术</label>
                <label for="god">
                    <input type="radio" name="skills" id="god"> 神罗天征
                </label>
                <label for="rotate">
                    <input type="radio" name="skills" id="rotate"> 螺旋丸
                </label>
                <label for="boom">
                    <input type="radio" name="skills" id="boom"> 地爆天星
                </label>
            </p>
            <p>
                <label class="label">首领</label>
                <select name="home" id="home">
                    <option value="">请选择你的首领</option>
                    <option value="火影">火影</option>
                    <option value="雷影">雷影</option>
                    <option value="风影">风影</option>
                    <option value="水影">水影</option>
                    <option value="土影">土影</option>
                </select>
            </p>
            <p>
                <label class="label">下列哪几个是鸣人的伙伴？</label>
                <label for="sasiget">
                    <input type="checkbox" name="partners" id="sasiget"> 佐助
                </label>
                <label for="sakura">
                    <input type="checkbox" name="partners" id="sakura"> 小樱
                </label>
                <label for="kakaxi">
                    <input type="checkbox" name="partners" id="kakaxi"> 卡卡西
                </label>
            </p>
            <p>
                <label for="comment" class="label">火影忍者最感动你的是什么</label>
                <textarea name="comment" id="comment" cols="65" rows="7">一个吊车尾只要肯努力也一定能实现自己的梦想</textarea>
            </p>
            <p>
                <input type="submit" value="提交">
            </p>
        </form>
    </div>
</body>

</html>
