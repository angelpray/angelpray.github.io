            <h2 id="Node-JS-start"><a href="#Node-JS-start" class="headerlink" title="Node.JS - start"></a>Node.JS - start</h2><ul>
<li>querystring和bodyparse的区别在于：querystring大多是用在post上，解析传过来的请求数据然后返回一个查询对象；而bodyparse则是搭配着Connect或其他高级框架直接对请求做解析。<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// querystring</span></span><br><span class="line"><span class="keyword">let</span> body=<span class="string">''</span>;</span><br><span class="line">req.on(<span class="string">'date'</span>, <span class="function"><span class="keyword">function</span>(<span class="params">chunk</span>) </span>&#123; body+=chunk &#125;);</span><br><span class="line">req.on(<span class="string">'end'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> obj = qs.parse(body);</span><br><span class="line">  <span class="comment">//obj此时就有请求数据的一些字段。</span></span><br><span class="line">  &#125;);</span><br><span class="line"><span class="comment">// bodyParser</span></span><br><span class="line">connect()</span><br><span class="line">.use(bodyParser.urlencoded())</span><br><span class="line">.use(<span class="function"><span class="keyword">function</span>(<span class="params">req, res</span>) </span>&#123;</span><br><span class="line">  res.end(req.body.xx)<span class="comment">// xx为传过来的字段名</span></span><br><span class="line">  &#125;);</span><br></pre></td></tr></table></figure>
</li>
</ul>
