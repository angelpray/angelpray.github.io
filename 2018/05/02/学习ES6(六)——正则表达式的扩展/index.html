      </h1>

            <div class="post-content">
            <h1 id="构造函数的变化"><a href="#构造函数的变化" class="headerlink" title="构造函数的变化"></a>构造函数的变化</h1><ul>
<li>ES5:<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="keyword">let</span> regex = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">'xyz'</span>, <span class="string">'i'</span>);</span><br><span class="line">    <span class="keyword">let</span> regex = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="regexp">/xyz/i</span>);</span><br><span class="line">    <span class="keyword">let</span> regex3 = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="regexp">/xyz/ig</span>,<span class="string">'i'</span>); <span class="comment">// i将会覆盖ig</span></span><br><span class="line">    <span class="built_in">console</span>.log(regex3.flags);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h1 id="u修饰符"><a href="#u修饰符" class="headerlink" title="u修饰符"></a>u修饰符</h1><ul>
<li>可以处理多个字节表示的字符</li>
<li>.（点）并不是修饰所有字符（小于两个字节的字符）</li>
</ul>
<h1 id="y修饰符"><a href="#y修饰符" class="headerlink" title="y修饰符"></a>y修饰符</h1><ul>
<li>代码如下<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">  <span class="keyword">let</span> s = <span class="string">'bbb_bb_b'</span>;</span><br><span class="line">  <span class="keyword">let</span> a1 = <span class="regexp">/b+/g</span>; <span class="comment">// bbb bb b</span></span><br><span class="line">  <span class="keyword">let</span> a2 = <span class="regexp">/b+g/y</span>; <span class="comment">//从第一个字符开始就需要满足条件 bbb</span></span><br><span class="line">  <span class="built_in">console</span>.log(a2.sticky); <span class="comment">// true</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h1 id="s修饰符"><a href="#s修饰符" class="headerlink" title="s修饰符"></a>s修饰符</h1><ul>
<li>换行符，段分隔符……s修饰符</li>
</ul>
