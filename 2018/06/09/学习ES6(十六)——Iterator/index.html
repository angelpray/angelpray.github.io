      </h1>

      </time>

            <div class="post-content">
            <p><img src="http://p9h1w9ht8.bkt.clouddn.com/06a78054528a8305c5c68ec81d001eb9.png" alt=""><br><a id="more"></a></p>
<h1 id="什么是Iterator接口"><a href="#什么是Iterator接口" class="headerlink" title="什么是Iterator接口"></a>什么是Iterator接口</h1><ul>
<li>数据集合，我们如何读取，因为数据结构本身不同，我们怎么用一种相同的办法的接口来读取不同的数据集合。这就是Iterator接口所要做的。</li>
</ul>
<h2 id="基本用法"><a href="#基本用法" class="headerlink" title="基本用法"></a>基本用法</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 数组 */</span></span><br><span class="line">  &#123;</span><br><span class="line">    <span class="keyword">let</span> arr = [<span class="string">'hello'</span>, <span class="string">'world'</span>];</span><br><span class="line">    <span class="keyword">let</span> map = arr[<span class="built_in">Symbol</span>.iterator]();</span><br><span class="line">    <span class="built_in">console</span>.log(map.next())</span><br><span class="line">    <span class="built_in">console</span>.log(map.next())</span><br><span class="line">    <span class="built_in">console</span>.log(map.next())</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">/* Object */</span></span><br><span class="line">  &#123;</span><br><span class="line">    <span class="keyword">let</span> obj = &#123;</span><br><span class="line">      start: [<span class="number">1</span>, <span class="number">3</span>, <span class="number">2</span>],</span><br><span class="line">      end: [<span class="number">7</span>, <span class="number">9</span>, <span class="number">8</span>],</span><br><span class="line">      [<span class="built_in">Symbol</span>.iterator]() &#123;</span><br><span class="line">        <span class="keyword">let</span> self = <span class="keyword">this</span>;</span><br><span class="line">        <span class="keyword">let</span> index = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">let</span> arr = self.start.concat(self.end);</span><br><span class="line">        <span class="keyword">let</span> len = arr.length;</span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line">          next() &#123;</span><br><span class="line">            <span class="keyword">if</span>(index&lt;len) &#123;</span><br><span class="line">              <span class="keyword">return</span> &#123;</span><br><span class="line">                value: arr[index++],</span><br><span class="line">                done: <span class="literal">false</span></span><br><span class="line">              &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">              <span class="keyword">return</span> &#123;</span><br><span class="line">                value: arr[index++],</span><br><span class="line">                done: <span class="literal">true</span></span><br><span class="line">              &#125;</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> key <span class="keyword">of</span> obj) &#123;</span><br><span class="line">      <span class="built_in">console</span>.log(key)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">/* for of */</span></span><br><span class="line">&#123;</span><br><span class="line">  <span class="keyword">let</span> arr = [<span class="string">'hello'</span>, <span class="string">'world'</span>];</span><br><span class="line">  <span class="keyword">for</span>( <span class="keyword">let</span> value <span class="keyword">of</span> arr) &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'value'</span>,value);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
